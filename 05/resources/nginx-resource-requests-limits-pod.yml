---
kind: Pod
apiVersion: v1
metadata:
  name: nginx-pod-resources
spec:
  containers:
    - name: nginx-container
      image: nginx
      ports:
        - containerPort: 80
          protocol: TCP
      resources:
        requests:
          cpu: "250m"
          memory: "250Mi"
        limits:
          cpu: "1"
          memory: "1Gi"